<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnIT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 350px;">
            <h2 class="text-center mb-3">Create a LearnIT Account</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>

                <div class="text-center my-3">or</div>

                <button class="btn btn-outline-dark w-100 mb-2">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                <button class="btn btn-outline-dark w-100">
                    <i class="fab fa-facebook-f text-primary"></i> Sign up with Facebook
                </button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>
</html>
