<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnIT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 350px;">
            <h2 class="text-center mb-3">Login to LearnIT</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>
                <a href="#" class="d-block text-end mb-3 text-success">Forgot password?</a>
                <button type="submit" class="btn btn-success w-100">Login</button>

                <div class="text-center my-3">or</div>

                <button type="button" class="btn btn-outline-dark w-100 mb-2">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button type="button" class="btn btn-outline-dark w-100">
                    <i class="fab fa-facebook-f text-primary"></i> Continue with Facebook
                </button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (username === "abc@gmail.com" && password === "123") {
                localStorage.setItem("isLoggedIn", "true");
                alert("Login successful!");
                window.location.href = "courses.html";
            } else {
                alert("Invalid username or password. Try again.");
            }
        });
    </script>

</body>
</html>
